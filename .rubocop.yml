require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'lib/tasks/cucumber.rake'
    - 'features/**/*'
    - 'spec/**/*'
    - 'script/**/*'
    - 'config/**/*'
    - 'Capfile'
    - 'Gemfile'
    - 'factories/**'

Metrics/LineLength:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails:
  Enabled: true

Layout/AlignHash:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - app/controllers/**/*_grape.rb

Metrics/ClassLength:
  Enabled: true
  Exclude:
    - app/controllers/**/*_grape.rb

Style/RescueModifier:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

Metrics/AbcSize:
  Max: 20
